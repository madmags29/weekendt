services:
  - type: web
    name: weekend-traveller-api
    runtime: python
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: MONGODB_DB_NAME
        value: weekend_traveller
      - key: OPENAI_API_KEY
        sync: false
      - key: PEXELS_API_KEY
        sync: false
      - key: UNSPLASH_ACCESS_KEY
        sync: false
      - key: PIXABAY_API_KEY
        sync: false
